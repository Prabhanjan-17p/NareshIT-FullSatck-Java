## Root Logger
rootLogger.level = debug
rootLogger.appenderRefs = R
rootLogger.appenderRef.R.ref = HFA

## File Appender
appender.R.type = File
appender.R.name = HFA
appender.R.fileName = d:/jdbc-app-log2.txt
appender.R.append = true
appender.R.layout.type = PatternLayout
appender.R.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} [%t] %-5p %c{36} - %m - %r %n
