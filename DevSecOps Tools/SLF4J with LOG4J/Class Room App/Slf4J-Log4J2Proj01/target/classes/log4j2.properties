#######  FileAppender and XML Layout #######
# Root logger with File appender
rootLogger.level = debug
rootLogger.appenderRefs = R
rootLogger.appenderRef.R.ref = FA

# ===========================
# File Appender with XML Layout
# ===========================
appender.R.type = File
appender.R.name = FA
appender.R.fileName = app-log-xml.xml

# XML Layout
appender.R.layout.type = XmlLayout
# Optional: include location info (class, method, line)
appender.R.layout.locationInfo = true
# Optional: include properties (MDC/ThreadContext)
appender.R.layout.properties = true
# Optional: compact output (no pretty-print newlines)
appender.R.layout.compact = false
# Optional: include stacktrace
appender.R.layout.complete = false
