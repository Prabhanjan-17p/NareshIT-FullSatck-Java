<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Set</title>
</head>
<body>
    <h1>Field Set</h1>
    <fieldset>
        <legend>Unorder List - Courses</legend>
        <ul>
            <li>Java</li>
            <li>javascript</li>
            <li>Spring Boot</li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>Order List - Courses</legend>
        <ol>
            <li>Java</li>
            <li>JavaScript</li>
            <li>Spring Boot</li>
        </ol>
    </fieldset>
</body>
</html>
