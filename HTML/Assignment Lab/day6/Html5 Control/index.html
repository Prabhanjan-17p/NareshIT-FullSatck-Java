<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Controls</title>
</head>
<body>
    <h1>HTML5 Controls</h1>
    <form >
        <label for="">Text Input</label>
        <input type="text" name="" id="" placeholder="text">
        <br><br>
        <label for="">Enter your password</label>
        <input type="password" name="" id="" placeholder="password">
        <br> <br>
        <label for="">Enter your email</label>
        <input type="text" name="" id="" placeholder="email">
        <br><br>
        <label for="">Enter your URL</label>
        <input type="url" name="" id="" placeholder="https://Example.com">
        <br><br>
        <label for="">Enter your number</label>
        <input type="text" name="" id="" placeholder="50">
        <br><br>
        <label for="">telephone Input</label>
        <input type="tel" name="" id="" placeholder="telephone">
        <br><br>
        <label for="">date time</label>
        <input type="datetime-local" name="" id="" placeholder="text">
        <br><br>
        <label for="">time input</label>
        <input type="time" name="" id="" placeholder="text">
        <br><br>
        <label for="">Week time</label>
        <input type="week" name="" id="" placeholder="text">
        <br><br>
        <label for="">Month Input</label>
        <input type="month" name="" id="" placeholder="text">
        <br><br>
        <label for="">color picker</label>
        <input type="color" name="" id="" placeholder="text">
        <br><br>
        <label for="">range</label>
        <input type="range" name="" id="" placeholder="text">
        <br><br>
        <label for="">Search Text</label>
        <input type="search" name="" id="" placeholder="text">
        <br><br>
        <label for="">upload file</label>
        <input type="file" name="" id="" >
        <br><br>
        <label for="">check agree</label>
        <input type="checkbox" name="" id="">I agress
        <br><br>
        <p>Radio Gender</p>
        <input type="radio" name="fm" id="m" >
        <label for="m">Male</label>
        <input type="radio" name="fm" id="f" >
        <label for="f">Female</label>
        <input type="radio" name="fm" id="o" >
        <label for="o">Other</label>
        <br><br>
        <section>
            <label for="">Select one</label>
            <select >
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </section>
        <p>Text Area</p>
        <textarea name="" id="" placeholder="Enter Your Text Here"></textarea>
        <br><br>
        <!-- datalist -->
        <label for="">Datalist: </label>
        <input list="cd" name="" id="">
         <datalist id="cd">
            <option value="Opera">Opera</option>
            <option value="google">google</option>
            <option value="chrom">chrom</option>
         </datalist>
        <button type="submit">Sumbit</button>
        
    </form>
    
</body>
</html>
