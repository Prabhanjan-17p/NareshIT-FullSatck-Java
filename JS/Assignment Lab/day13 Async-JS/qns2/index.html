<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reminder System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="reminder-app">
    <h2>Reminder App</h2>
    <div class="form-group">
      <label for="task">Task:</label>
      <input type="text" id="task" placeholder="Enter your task">
    </div>
    <div class="form-group">
      <label for="delay">Delay (seconds):</label>
      <input type="number" id="delay" placeholder="Enter delay in seconds">
    </div>
    <button id="setReminderButton">Set Reminder</button>
    <button id="cancelReminderButton" disabled>Cancel Reminder</button>
    <p id="statusMessage">No reminders set.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
