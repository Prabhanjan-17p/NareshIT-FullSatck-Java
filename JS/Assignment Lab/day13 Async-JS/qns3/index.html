<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Light Simulation</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="traffic-light">
    <div id="redLight" class="light red"></div>
    <div id="yellowLight" class="light yellow"></div>
    <div id="greenLight" class="light green"></div>
  </div>
  <button id="startButton">Start Simulation</button>
  <button id="stopButton" disabled>Stop Simulation</button>
  <script src="script.js"></script>
</body>

</html>
