<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submit Example</title>
</head>
<body>
  <h1>Form Submission</h1>
  <form id="userForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Enter your age"><br><br>
    
    <label for="city">City:</label>
    <input type="text" id="city" name="city" placeholder="Enter your city"><br><br>
    
    <button type="submit">Submit</button>
  </form>

  <script>
    // Function to get and print the form data
    function getFormData(event) {
      event.preventDefault(); // Prevent the default form submission behavior
      const form = event.target;
      const formData = new FormData(form);

      // Convert form data to an object and log it
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });
      console.log('Form Data:', data);
    }

    // Add the submit event listener to the form
    const formElement = document.getElementById('userForm');
    formElement.addEventListener('submit', getFormData);
  </script>
</body>
</html>
